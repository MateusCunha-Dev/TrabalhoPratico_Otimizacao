<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programação Linear - Métodos Matemático e Gráfico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Programação Linear - Métodos Matemático e Gráfico</h1>
    <div class="input-container">
      <label>Função Objetivo</label>
      <div class="objective-input">
        <input type="number" id="obj-x" placeholder="Coeficiente" step="any">
        <span>x +</span>
        <input type="number" id="obj-y" placeholder="Coeficiente" step="any">
        <span>y</span>
      </div>
      <label>Restrições</label>
      <div id="restricoes-container">
      </div>
      <button onclick="adicionarRestricao()" class="btn-add">Adicionar Restrição</button>
      <label>Tipo de Problema:</label>
      <select id="tipoProblema">
        <option value="max">Maximizar</option>
        <option value="min">Minimizar</option>
      </select>
      <div class="button-group">
        <button style="background-color: blueviolet;" onclick="resolverPL()">Resolver Matematicamente</button>
        <button class="btn-resolver-graficamente" onclick="resolverGrafico()">Resolver Graficamente</button>
        <button onclick="carregarExemplo()" class="btn-example">Carregar Exemplo</button>
      </div>
    </div>
    <div class="resultado" id="resultado"></div>
    <div class="graph-container">
      <canvas id="grafico" width="600" height="400"></canvas>
    </div>

  <script src="script.js"></script>
</body>
</html>
